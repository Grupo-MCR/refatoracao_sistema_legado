{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Ponto de Vendas</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="sidebar">
    <div class="sidebar-header">
      <h2>Sistema</h2>
      <div class="menu-icon">☰</div>
    </div>
    <div class="sidebar-menu">
      <div class="menu-item active" onclick='location.href="{% url 'ponto_venda' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <polyline points="12 6 12 12 16 14" />
        </svg>
        Ponto de Vendas
      </div>
      <div class="menu-item" onclick='location.href="{% url 'produtos:consulta_produto' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
        Produtos
      </div>
      <div class="menu-item" onclick='location.href="{% url 'clientes:consulta_cliente' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        Clientes
      </div>
      <div class="menu-item" onclick='location.href="{% url 'fornecedores:consultaFornecedor' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="8.5" cy="7" r="4" />
          <polyline points="17 11 19 13 23 9" />
        </svg>
        Fornecedores
      </div>
      <div class="menu-item" onclick='location.href="{% url 'fornecedores:compraFornecedor' %}"'>
                <i class="fa-solid fa-boxes-stacked"></i>
                compra
            </div>
      <div class="menu-item" onclick='location.href="{% url 'funcionarios:consultar' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        Funcionários
      </div>
      <div class="menu-item" onclick='location.href="{% url 'historico_vendas' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <path d="M16 10a4 4 0 0 1-8 0" />
        </svg>
        Vendas
      </div>
      <div class="menu-item" onclick='location.href="{% url 'produtos:relatorio_produtos' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10" />
          <line x1="12" y1="20" x2="12" y2="4" />
          <line x1="6" y1="20" x2="6" y2="14" />
        </svg>
        Relatório
      </div>
    </div>
    <div class="sidebar-footer">
      <div class="menu-item" onclick='location.href="{% url 'Login' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Sair
      </div>
    </div>
  </div>

  <div class="content">
    <h1>Ponto de Vendas</h1>

    <div class="box">
      <label>CPF</label>
      <input type="text" placeholder="000.000.000-00">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <label>Data</label>
      <input type="date" value="2025-10-21">
      <label>Nome</label>
      <input type="text" placeholder="Pesquise o cliente pelo CPF">
    </div>

    <div class="box">
      <label>Código</label>
      <input type="text" placeholder="000">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
      <label>Produto</label>
      <input type="text" placeholder="Pesquise pelo código">
      <label>Preço</label>
      <input type="text" placeholder="0,00">
      <label>Quantidade</label>
      <input type="number" min="1" value="0">
      <button><i class="fa-solid fa-plus"></i></button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Produto</th>
          <th>Quantidade</th>
          <th>Preço</th>
          <th>Subtotal</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6" class="empty">Nenhum item adicionado</td>
        </tr>
      </tbody>
    </table>

    <div class="footer">
      <div class="total-box">
        <p>TOTAL DA VENDA: <span>R$ 0,00</span></p>
      </div>
      <div>
        <button class="btn btn-orange">PAGAMENTO</button>
        <button class="btn btn-cancel">CANCELAR VENDA</button>
      </div>
    </div>
  </div>

  <script src="{% static 'js/pdv.js' %}"></script>
</body>

</html>
