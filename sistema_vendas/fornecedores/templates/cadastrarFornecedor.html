{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Fornecedor</title>
  <link rel="stylesheet" href="{% static '\css\cadastrarFornecedor.css' %}">
</head>
<body>
  <div class="container">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <h2 class="logo">Sistema</h2>
      <nav>
        <ul>
          <li><a href="#">Ponto de Vendas</a></li>
          <li><a href="#">Pagamentos</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="#" class="active">Fornecedores</a></li>
          <li><a href="#">Funcionários</a></li>
          <li><a href="#">Vendas</a></li>
          <li><a href="#">Relatório</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a href="#">Sair</a>
      </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <h1>Novo Fornecedor</h1>
      <form class="form">
        <div class="form-row">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" placeholder="Digite o nome do fornecedor">
          </div>
          <div class="form-group">
            <label>CNPJ</label>
            <input type="text" placeholder="00.000.000/0000-00">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" placeholder="email@exemplo.com">
          </div>
          <div class="form-group">
            <label>Celular</label>
            <input type="text" placeholder="(00) 00000-0000">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Estado</label>
            <input type="text" placeholder="Digite o Estado">
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <input type="text" placeholder="Digite a cidade">
          </div>
        </div>

        <div class="form-group full">
          <label>Endereço</label>
          <input type="text" placeholder="Rua, número">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Complemento</label>
            <input type="text" placeholder="Apartamento, bloco...">
          </div>
          <div class="form-group">
            <label>CEP</label>
            <input type="text" placeholder="00000-000">
          </div>
        </div>

        <button type="submit" class="btn">Criar Fornecedor</button>
      </form>
    </main>
  </div>
</body>
</html>
