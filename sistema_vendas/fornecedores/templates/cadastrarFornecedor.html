{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Fornecedor</title>
  <link rel="stylesheet" href="{% static 'css/cadastrarFornecedor.css' %}">
</head>
<body>
  <div class="container">
    <!-- MENU LATERAL -->
    <aside class="sidebar">
      <h2 class="logo">Sistema</h2>
      <nav>
        <ul>
          <li><a href="#">Ponto de Vendas</a></li>
          <li><a href="#">Pagamentos</a></li>
          <li><a href="#">Produtos</a></li>
          <li><a href="#">Clientes</a></li>
          <li><a href="{% url 'consultaFornecedor' %}" class="active">Fornecedores</a></li>
          <li><a href="#">Funcionários</a></li>
          <li><a href="#">Vendas</a></li>
          <li><a href="#">Relatório</a></li>
        </ul>
      </nav>
      <div class="logout">
        <a href="#">Sair</a>
      </div>
    </aside>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <h1>Novo Fornecedor</h1>
      
      <!-- Mensagens de sucesso/erro -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      
      <form class="form" method="POST" action="{% url 'cadastroFornecedor' %}">
        {% csrf_token %}
        
        <div class="form-row">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" name="nome" placeholder="Digite o nome do fornecedor" 
                   value="{{ dados.nome|default:'' }}" required>
          </div>
          <div class="form-group">
            <label>CNPJ *</label>
            <input type="text" name="cnpj" placeholder="00.000.000/0000-00" 
                   value="{{ dados.cnpj|default:'' }}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="email@exemplo.com" 
                   value="{{ dados.email|default:'' }}">
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" name="telefone" placeholder="(00) 0000-0000" 
                   value="{{ dados.telefone|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Celular</label>
            <input type="text" name="celular" placeholder="(00) 00000-0000" 
                   value="{{ dados.celular|default:'' }}">
          </div>
          <div class="form-group">
            <label>CEP</label>
            <input type="text" name="cep" placeholder="00000-000" 
                   value="{{ dados.cep|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Estado</label>
            <input type="text" name="estado" placeholder="Ex: SP" maxlength="2" 
                   value="{{ dados.estado|default:'' }}">
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <input type="text" name="cidade" placeholder="Digite a cidade" 
                   value="{{ dados.cidade|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Bairro</label>
            <input type="text" name="bairro" placeholder="Digite o bairro" 
                   value="{{ dados.bairro|default:'' }}">
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" name="endereco" placeholder="Rua, Avenida..." 
                   value="{{ dados.endereco|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Número</label>
            <input type="number" name="numero" placeholder="Nº" 
                   value="{{ dados.numero|default:'' }}">
          </div>
          <div class="form-group">
            <label>Complemento</label>
            <input type="text" name="complemento" placeholder="Apartamento, bloco..." 
                   value="{{ dados.complemento|default:'' }}">
          </div>
        </div>

        <div class="form-actions">
          <a href="{% url 'consultaFornecedor' %}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Criar Fornecedor</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
