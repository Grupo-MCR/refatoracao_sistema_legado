{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Fornecedor</title>
  <link rel="stylesheet" href="{% static 'css/editarFornecedor.css' %}">
  <style>
    .form-actions-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #333;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- MENU LATERAL -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Sistema</h2>
            <div class="menu-icon">☰</div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" onclick='location.href="{% url 'ponto_venda' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                Ponto de Vendas
            </div>
            <div class="menu-item" onclick='location.href="{% url 'pagamentos' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="5" width="20" height="14" rx="2" />
                    <line x1="2" y1="10" x2="22" y2="10" />
                </svg>
                Pagamentos
            </div>
            <div class="menu-item" onclick='location.href="{% url 'produtos:consulta_produto' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Produtos
            </div>
            <div class="menu-item" onclick='location.href="{% url 'clientes:consulta_cliente' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                Clientes
            </div>
            <div class="menu-item active" onclick='location.href="{% url 'fornecedores:consultaFornecedor' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <polyline points="17 11 19 13 23 9" />
                </svg>
                Fornecedores
            </div>
            <div class="menu-item" onclick='location.href="{% url 'funcionarios:consultar' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                Funcionários
            </div>
            <div class="menu-item" onclick='location.href="{% url 'historico_vendas' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 0 1-8 0" />
                </svg>
                Vendas
            </div>
            <div class="menu-item" onclick='location.href="{% url 'produtos:relatorio_produtos' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10" />
                    <line x1="12" y1="20" x2="12" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="14" />
                </svg>
                Relatório
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="menu-item" onclick='location.href="{% url 'Login' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Sair
            </div>
        </div>
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="content">
      <h1>Editar Fornecedor</h1>
      
      <!-- Mensagens de sucesso/erro -->
      {% if messages %}
        <div class="messages">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      
      <form class="form" method="POST" action="{% url 'fornecedores:editarFornecedor' id %}">
        {% csrf_token %}
        
        <div class="form-row">
          <div class="form-group">
            <label>Nome *</label>
            <input type="text" name="nome" placeholder="Digite o nome do fornecedor" 
                   value="{{ nome }}" required>
          </div>
          <div class="form-group">
            <label>CNPJ *</label>
            <input type="text" name="cnpj" placeholder="00.000.000/0000-00" 
                   value="{{ cnpj }}" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="email" placeholder="email@exemplo.com" 
                   value="{{ email|default:'' }}">
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="text" name="telefone" placeholder="(00) 0000-0000" 
                   value="{{ telefone|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Celular</label>
            <input type="text" name="celular" placeholder="(00) 00000-0000" 
                   value="{{ celular|default:'' }}">
          </div>
          <div class="form-group">
            <label>CEP</label>
            <input type="text" name="cep" placeholder="00000-000" 
                   value="{{ cep|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Estado</label>
            <input type="text" name="estado" placeholder="Ex: SP" maxlength="2" 
                   value="{{ estado|default:'' }}">
          </div>
          <div class="form-group">
            <label>Cidade</label>
            <input type="text" name="cidade" placeholder="Digite a cidade" 
                   value="{{ cidade|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Bairro</label>
            <input type="text" name="bairro" placeholder="Digite o bairro" 
                   value="{{ bairro|default:'' }}">
          </div>
          <div class="form-group">
            <label>Endereço</label>
            <input type="text" name="endereco" placeholder="Rua, Avenida..." 
                   value="{{ endereco|default:'' }}">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Número</label>
            <input type="number" name="numero" placeholder="Nº" 
                   value="{{ numero|default:'' }}">
          </div>

          <div class="form-group">
            <label>Complemento</label>
            <input type="text" name="complemento" placeholder="Apartamento, bloco..." 
                   value="{{ complemento|default:'' }}">
          </div>
        </div>

        <div class="form-actions-container">
          <!-- Botões (mantidos no mesmo lugar) -->
          <div class="form-actions">
            <a href="{% url 'fornecedores:consultaFornecedor' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </div>
        </div>

      </form>

    </main>
  </div>
</body>
</html>
