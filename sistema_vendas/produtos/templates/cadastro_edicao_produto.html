{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Edição de Produto</title>
    <link rel="stylesheet" href="{% static 'css/cadastro_edicao_produto.css' %}">
</head>
<body>
    <div class="sidebar">
    <div class="sidebar-header">
      <h2>Sistema</h2>
      <div class="menu-icon">☰</div>
    </div>
    <div class="sidebar-menu">
      <div class="menu-item" onclick='location.href="{% url 'ponto_venda' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10" />
          <polyline points="12 6 12 12 16 14" />
        </svg>
        Ponto de Vendas
      </div>
      <div class="menu-item active" onclick='location.href="{% url 'produtos:consulta_produto' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7" />
          <rect x="14" y="3" width="7" height="7" />
          <rect x="14" y="14" width="7" height="7" />
          <rect x="3" y="14" width="7" height="7" />
        </svg>
        Produtos
      </div>
      <div class="menu-item" onclick='location.href="{% url 'clientes:consulta_cliente' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
          <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        </svg>
        Clientes
      </div>
      <div class="menu-item" onclick='location.href="{% url 'fornecedores:consultaFornecedor' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="8.5" cy="7" r="4" />
          <polyline points="17 11 19 13 23 9" />
        </svg>
        Fornecedores
      </div>
      <div class="menu-item" onclick='location.href="{% url 'funcionarios:consultar' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        Funcionários
      </div>
      <div class="menu-item" onclick='location.href="{% url 'historico_vendas' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <path d="M16 10a4 4 0 0 1-8 0" />
        </svg>
        Vendas
      </div>
      <div class="menu-item" onclick='location.href="{% url 'produtos:relatorio_produtos' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10" />
          <line x1="12" y1="20" x2="12" y2="4" />
          <line x1="6" y1="20" x2="6" y2="14" />
        </svg>
        Relatório
      </div>
    </div>
    <div class="sidebar-footer">
      <div class="menu-item" onclick='location.href="{% url 'Login' %}"'>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Sair
      </div>
    </div>
  </div>

    <div class="main-content">
        <div class="content-area">
            <div class="form-header">
                <button class="btn-back" onclick="goBack()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Voltar
                </button>
                <h1 class="page-title" id="form-title">Novo Produto</h1>
            </div>

            <form id="product-form" onsubmit="submitProduct(event)">
                <input type="hidden" id="product-id">
                
                <div class="form-group">
                    <label class="form-label">Descrição *</label>
                    <input type="text" class="form-input" id="descricao" placeholder="Digite a descrição do produto" required maxlength="200">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Preço *</label>
                        <input type="text" class="form-input" id="preco" placeholder="R$ 0,00" required oninput="formatPrice(this)">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quantidade em Estoque *</label>
                        <input type="number" class="form-input" id="qtd-estoque" placeholder="0" required min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Fornecedor *</label>
                    <select class="form-input" id="fornecedor" required>
                        <option value="">Selecione um fornecedor</option>
                        <!-- Fornecedores serão carregados via JavaScript -->
                    </select>
                </div>

                <div class="btn-center">
                    <button type="submit" class="btn" id="submit-btn">Criar Produto</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{% static 'js/cadastro_edicao_produto.js' %}"></script>
</body>
</html>
