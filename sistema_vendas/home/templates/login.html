{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="stylesheet" href="{% static '\css\login.css' %}">
</head>

                </div>

        </div>
        <form name="formLogin" id="formLogin" onsubmit="realizarLogin(event)" method="post"> 
            {% csrf_token %}
            <div>
                <label for="email" hidden>Usuario</label>
                <input name="email" id="emailInput" class="formInput" type="email" placeholder="usuÃ¡rio" required>

            <div>

                <input name="senha" id="senhaInput" class="formInput" type="password" placeholder="senha" required>
            </div>
            <div>
                <button name="botaoLogin" id="botaoLogin" class="formButton" type="submit">Entrar</button>
            </div>
        </form>
    </div>
    <script src="{% static '\js\login.js' %}"></script>
