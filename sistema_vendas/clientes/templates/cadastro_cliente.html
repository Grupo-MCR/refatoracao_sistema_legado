{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Sistema de Vendas</title>
    <link rel="stylesheet" href="{% static 'css/cadastro_cliente.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Sistema</h2>
            <div class="menu-icon">☰</div>
        </div>
        <div class="sidebar-menu">
            <div class="menu-item" onclick='location.href="{% url 'ponto_venda' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                </svg>
                Ponto de Vendas
            </div>
            <div class="menu-item" onclick='location.href="{% url 'produtos:consulta_produto' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7" />
                    <rect x="14" y="3" width="7" height="7" />
                    <rect x="14" y="14" width="7" height="7" />
                    <rect x="3" y="14" width="7" height="7" />
                </svg>
                Produtos
            </div>
            <div class="menu-item active" onclick='location.href="{% url 'clientes:consulta_cliente' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="9" cy="7" r="4" />
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                    <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                </svg>
                Clientes
            </div>
            <div class="menu-item" onclick='location.href="{% url 'fornecedores:consultaFornecedor' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                    <circle cx="8.5" cy="7" r="4" />
                    <polyline points="17 11 19 13 23 9" />
                </svg>
                Fornecedores
            </div>
            <div class="menu-item" onclick='location.href="{% url 'fornecedores:compraFornecedor' %}"'>
                <i class="fa-solid fa-boxes-stacked"></i>
                compra
            </div>
            <div class="menu-item" onclick='location.href="{% url 'funcionarios:consultar' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                </svg>
                Funcionários
            </div>
            <div class="menu-item" onclick='location.href="{% url 'historico_vendas' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z" />
                    <line x1="3" y1="6" x2="21" y2="6" />
                    <path d="M16 10a4 4 0 0 1-8 0" />
                </svg>
                Vendas
            </div>
            <div class="menu-item" onclick='location.href="{% url 'produtos:relatorio_produtos' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10" />
                    <line x1="12" y1="20" x2="12" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="14" />
                </svg>
                Relatório
            </div>
        </div>
        <div class="sidebar-footer">
            <div class="menu-item" onclick='location.href="{% url 'Login' %}"'>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Sair
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-area">
            <div class="page-header">
                <h1 class="page-title">Novo Cliente</h1>
                <button class="btn-back" onclick="voltarParaConsulta()">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Voltar
                </button>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>

            <!-- Loading -->
            <div id="loading" class="loading">Salvando...</div>

            <!-- Form -->
            <div class="form-container">
                <form id="clienteForm">
                    <!-- Dados Pessoais -->
                    <div class="form-section">
                        <h3 class="section-title">Dados Pessoais</h3>
                        <div class="form-grid">
                            <div class="form-group span-2">
                                <label class="form-label required" for="nome">Nome Completo</label>
                                <input 
                                    type="text" 
                                    id="nome" 
                                    name="nome" 
                                    class="form-input" 
                                    placeholder="Digite o nome completo"
                                    required
                                >
                                <span class="error-message" id="nomeError"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="rg">RG</label>
                                <input 
                                    type="text" 
                                    id="rg" 
                                    name="rg" 
                                    class="form-input" 
                                    placeholder="00.000.000-0"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label required" for="cpf">CPF</label>
                                <input 
                                    type="text" 
                                    id="cpf" 
                                    name="cpf" 
                                    class="form-input" 
                                    placeholder="000.000.000-00"
                                    required
                                >
                                <span class="error-message" id="cpfError"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Contato -->
                    <div class="form-section">
                        <h3 class="section-title">Contato</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="email">E-mail</label>
                                <input 
                                    type="email" 
                                    id="email" 
                                    name="email" 
                                    class="form-input" 
                                    placeholder="email@exemplo.com"
                                >
                                <span class="error-message" id="emailError"></span>
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="telefone">Telefone</label>
                                <input 
                                    type="text" 
                                    id="telefone" 
                                    name="telefone" 
                                    class="form-input" 
                                    placeholder="(00) 0000-0000"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="celular">Celular</label>
                                <input 
                                    type="text" 
                                    id="celular" 
                                    name="celular" 
                                    class="form-input" 
                                    placeholder="(00) 00000-0000"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div class="form-section">
                        <h3 class="section-title">Endereço</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="cep">CEP</label>
                                <input 
                                    type="text" 
                                    id="cep" 
                                    name="cep" 
                                    class="form-input" 
                                    placeholder="00000-000"
                                >
                                <span class="help-text">Digite o CEP para buscar o endereço automaticamente</span>
                            </div>

                            <div class="form-group span-2">
                                <label class="form-label" for="endereco">Endereço</label>
                                <input 
                                    type="text" 
                                    id="endereco" 
                                    name="endereco" 
                                    class="form-input" 
                                    placeholder="Rua, Avenida, etc."
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="numero">Número</label>
                                <input 
                                    type="text" 
                                    id="numero" 
                                    name="numero" 
                                    class="form-input" 
                                    placeholder="000"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="complemento">Complemento</label>
                                <input 
                                    type="text" 
                                    id="complemento" 
                                    name="complemento" 
                                    class="form-input" 
                                    placeholder="Apto, Bloco, etc."
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="bairro">Bairro</label>
                                <input 
                                    type="text" 
                                    id="bairro" 
                                    name="bairro" 
                                    class="form-input" 
                                    placeholder="Nome do bairro"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="cidade">Cidade</label>
                                <input 
                                    type="text" 
                                    id="cidade" 
                                    name="cidade" 
                                    class="form-input" 
                                    placeholder="Nome da cidade"
                                >
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="uf">UF</label>
                                <input 
                                    type="text" 
                                    id="uf" 
                                    name="uf" 
                                    class="form-input" 
                                    placeholder="SP"
                                    maxlength="2"
                                >
                            </div>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="voltarParaConsulta()">
                            Cancelar
                        </button>
                        <button type="submit" class="btn btn-primary" id="btnSalvar">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            Salvar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Máscaras de input
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d)/, '$1.$2');
                value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 10) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{4})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('celular').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                value = value.replace(/(\d{2})(\d)/, '($1) $2');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('cep').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 8) {
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
            }
            e.target.value = value;
        });

        document.getElementById('uf').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });

        // Buscar CEP
        document.getElementById('cep').addEventListener('blur', async function() {
            const cep = this.value.replace(/\D/g, '');
            
            if (cep.length === 8) {
                try {
                    const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                    const data = await response.json();
                    
                    if (!data.erro) {
                        document.getElementById('endereco').value = data.logradouro;
                        document.getElementById('bairro').value = data.bairro;
                        document.getElementById('cidade').value = data.localidade;
                        document.getElementById('uf').value = data.uf;
                        document.getElementById('numero').focus();
                    }
                } catch (error) {
                    console.error('Erro ao buscar CEP:', error);
                }
            }
        });

        // Submit do formulário
        document.getElementById('clienteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Limpar erros anteriores
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
            
            // Coletar dados do formulário
            const formData = {
                nome: document.getElementById('nome').value.trim(),
                rg: document.getElementById('rg').value.trim(),
                cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
                email: document.getElementById('email').value.trim(),
                telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
                celular: document.getElementById('celular').value.replace(/\D/g, ''),
                cep: document.getElementById('cep').value.replace(/\D/g, ''),
                endereco: document.getElementById('endereco').value.trim(),
                numero: document.getElementById('numero').value.trim() ? parseInt(document.getElementById('numero').value.trim()) : null,
                complemento: document.getElementById('complemento').value.trim(),
                bairro: document.getElementById('bairro').value.trim(),
                cidade: document.getElementById('cidade').value.trim(),
                uf: document.getElementById('uf').value.trim().toUpperCase(),
            };
            
            // Validações básicas
            let hasError = false;
            
            if (!formData.nome) {
                document.getElementById('nomeError').textContent = 'Nome é obrigatório';
                document.getElementById('nome').classList.add('error');
                hasError = true;
            }
            
            if (!formData.cpf) {
                document.getElementById('cpfError').textContent = 'CPF é obrigatório';
                document.getElementById('cpf').classList.add('error');
                hasError = true;
            } else if (formData.cpf.length !== 11) {
                document.getElementById('cpfError').textContent = 'CPF inválido';
                document.getElementById('cpf').classList.add('error');
                hasError = true;
            }
            
            if (formData.email && !isValidEmail(formData.email)) {
                document.getElementById('emailError').textContent = 'E-mail inválido';
                document.getElementById('email').classList.add('error');
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // Mostrar loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('btnSalvar').disabled = true;
            
            try {
                const response = await fetch('/clientes/api/criar/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                document.getElementById('loading').classList.remove('active');
                document.getElementById('btnSalvar').disabled = false;
                
                if (data.success) {
                    // Mostrar mensagem de sucesso
                    const successMessage = document.getElementById('successMessage');
                    successMessage.textContent = 'Cliente cadastrado com sucesso!';
                    successMessage.classList.add('active');
                    
                    // Redirecionar após 2 segundos
                    setTimeout(() => {
                        window.location.href = '/clientes/consulta/';
                    }, 2000);
                } else {
                    alert('Erro ao cadastrar cliente: ' + data.error);
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('btnSalvar').disabled = false;
                console.error('Erro ao cadastrar cliente:', error);
                alert('Erro ao cadastrar cliente. Tente novamente.');
            }
        });
        
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        
        function voltarParaConsulta() {
            if (confirm('Deseja realmente sair? As alterações não salvas serão perdidas.')) {
                window.location.href = '/clientes/consulta/';
            }
        }
    </script>
</body>
</html>
