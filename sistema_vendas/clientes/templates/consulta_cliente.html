{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clientes - Sistema de Vendas</title>
    <link rel="stylesheet" href="{% static 'css/consulta_cliente.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Sistema Vendas</h2>
            <div class="menu-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </div>
        </div>

        <div class="sidebar-menu">
            <div class="menu-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </div>
            <div class="menu-item active">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                Clientes
            </div>
            <div class="menu-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                </svg>
                Produtos
            </div>
            <div class="menu-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                </svg>
                Vendas
            </div>
            <div class="menu-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Relatórios
            </div>
        </div>

        <div class="sidebar-footer">
            <div class="menu-item">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Configurações
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="content-area">
            <div class="products-header">
                <h1 class="page-title">Clientes</h1>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="search-bar">
                        <input 
                            type="text" 
                            id="searchInput"
                            class="search-input" 
                            placeholder="Buscar por nome, CPF, email..."
                        >
                        <button class="search-btn" onclick="buscarClientes()">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <button class="btn-new" onclick="novoCliente()">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Novo Cliente
                    </button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" style="display: none; text-align: center; padding: 40px; color: #606060;">
                Carregando...
            </div>

            <!-- Empty State -->
            <div id="emptyState" style="display: none; text-align: center; padding: 60px; color: #606060;">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="64" height="64" style="margin: 0 auto 20px; opacity: 0.3;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <p>Nenhum cliente encontrado</p>
            </div>

            <!-- Products List -->
            <div id="clientesList"></div>
        </div>
    </div>

    <script>
        // Carregar clientes ao iniciar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarClientes();
            
            // Buscar ao pressionar Enter
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    buscarClientes();
                }
            });
        });

        async function carregarClientes(search = '') {
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            const clientesList = document.getElementById('clientesList');

            loading.style.display = 'block';
            emptyState.style.display = 'none';
            clientesList.innerHTML = '';

            try {
                const url = search 
                    ? `/clientes/api/listar/?search=${encodeURIComponent(search)}`
                    : '/clientes/api/listar/';
                
                const response = await fetch(url);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success && data.clientes.length > 0) {
                    renderizarClientes(data.clientes);
                } else {
                    emptyState.style.display = 'block';
                }
            } catch (error) {
                loading.style.display = 'none';
                console.error('Erro ao carregar clientes:', error);
                alert('Erro ao carregar clientes. Tente novamente.');
            }
        }

        function renderizarClientes(clientes) {
            const clientesList = document.getElementById('clientesList');
            
            clientes.forEach(cliente => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <h3 class="product-title">${cliente.nome}</h3>
                        <div class="product-actions">
                            <button class="icon-btn" onclick="visualizarCliente(${cliente.id})" title="Visualizar">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            <button class="icon-btn" onclick="editarCliente(${cliente.id})" title="Editar">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                                </svg>
                            </button>
                            <button class="icon-btn" onclick="deletarCliente(${cliente.id}, '${cliente.nome}')" title="Excluir">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">CPF</span>
                            <span class="detail-value">${cliente.cpf || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email</span>
                            <span class="detail-value">${cliente.email || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Telefone</span>
                            <span class="detail-value">${cliente.telefone || cliente.celular || '-'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Cidade</span>
                            <span class="detail-value">${cliente.cidade ? cliente.cidade + (cliente.uf ? '/' + cliente.uf : '') : '-'}</span>
                        </div>
                    </div>
                `;
                clientesList.appendChild(card);
            });
        }

        function buscarClientes() {
            const searchInput = document.getElementById('searchInput');
            carregarClientes(searchInput.value);
        }

        function novoCliente() {
            // Implementar navegação para página de cadastro
            alert('Redirecionar para página de cadastro de cliente');
        }

        function visualizarCliente(id) {
            // Implementar visualização de cliente
            alert(`Visualizar cliente ID: ${id}`);
        }

        function editarCliente(id) {
            // Implementar edição de cliente
            alert(`Editar cliente ID: ${id}`);
        }

        async function deletarCliente(id, nome) {
            if (!confirm(`Tem certeza que deseja excluir o cliente "${nome}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/clientes/api/deletar/${id}/`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (data.success) {
                    alert('Cliente excluído com sucesso!');
                    carregarClientes();
                } else {
                    alert('Erro ao excluir cliente: ' + data.error);
                }
            } catch (error) {
                console.error('Erro ao excluir cliente:', error);
                alert('Erro ao excluir cliente. Tente novamente.');
            }
        }
    </script>
</body>
</html>
